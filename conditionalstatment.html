<script>
    
    //if-elseif statement
    let per=Number(prompt("enter the value"))
    if(per>100){
        console.log("Invalid")
    }
    else if(per>=90){
        console.log("grade a")
    }
    else if(per>=80){
        console.log("grade b")
    }
    else if(per>=70){
        console.log("grade c")
    }
    else if(per>=60){
        console.log("grade d")
    }
    else if(per>=50){
        console.log("grade e")
    }
    else{
        console.log("fail :- better luck next time")
    }
</script>
</html>
